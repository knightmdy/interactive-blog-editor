<!doctype html>
<html lang="zh-CN" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- SEO Meta Tags -->
  <title>Interactive Blog Editor - 交互式博客编辑器</title>
  <meta name="description" content="基于 Vue 3 + TypeScript 的现代化 Markdown 编辑器，支持实时预览、语法高亮、暗黑模式、本地存储等功能" />
  <meta name="keywords" content="markdown,editor,vue3,typescript,blog,editor,实时预览,语法高亮" />
  <meta name="author" content="Interactive Blog Editor Team" />
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Interactive Blog Editor" />
  <meta property="og:description" content="现代化的 Markdown 博客编辑器" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="/og-image.png" />
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Interactive Blog Editor" />
  <meta name="twitter:description" content="现代化的 Markdown 博客编辑器" />
  <meta name="twitter:image" content="/twitter-image.png" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="alternate icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#3b82f6" />
  <meta name="msapplication-TileColor" content="#3b82f6" />
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Prevent FOUC (Flash of Unstyled Content) -->
  <style>
    /* Critical CSS for initial loading */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #ffffff;
      color: #1f2937;
    }
    
    /* Loading animation */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 16px;
      color: #6b7280;
      font-size: 14px;
    }
    
    /* Dark mode detection */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
        color: #f9fafb;
      }
      
      .loading-container {
        background-color: #111827;
      }
      
      .loading-spinner {
        border-color: #374151;
        border-top-color: #3b82f6;
      }
      
      .loading-text {
        color: #9ca3af;
      }
    }
    
    /* Hide loading when app is ready */
    .app-ready .loading-container {
      display: none;
    }
  </style>
</head>
<body class="h-full">
  <!-- Loading Screen -->
  <div class="loading-container" id="loading">
    <div class="text-center">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Interactive Blog Editor...</div>
    </div>
  </div>
  
  <!-- App Root -->
  <div id="app"></div>
  
  <!-- No Script Fallback -->
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>JavaScript Required</h1>
      <p>Interactive Blog Editor requires JavaScript to run. Please enable JavaScript in your browser.</p>
      <p>交互式博客编辑器需要 JavaScript 支持，请在浏览器中启用 JavaScript。</p>
    </div>
  </noscript>
  
  <!-- Service Worker Registration -->
  <script>
    // Hide loading screen when app is loaded
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.3s ease';
          setTimeout(function() {
            loading.style.display = 'none';
          }, 300);
        }
      }, 1000);
    });
    
    // Register Service Worker for PWA support
    if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
    
    // Dark mode detection and application
    function applyTheme() {
      const savedTheme = localStorage.getItem('editor-settings');
      let theme = 'light';
      
      if (savedTheme) {
        try {
          const settings = JSON.parse(savedTheme);
          theme = settings.theme || 'light';
        } catch (e) {
          // Fallback to system preference
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
      } else {
        // First visit, use system preference
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    }
    
    // Apply theme immediately to prevent flash
    applyTheme();
    
    // Listen for system theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
      const savedTheme = localStorage.getItem('editor-settings');
      if (!savedTheme) {
        // Only auto-switch if user hasn't manually set a theme
        if (e.matches) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      }
    });
    
    // Performance monitoring
    if (typeof window.performance !== 'undefined') {
      window.addEventListener('load', function() {
        setTimeout(function() {
          const perfData = window.performance.timing;
          const loadTime = perfData.loadEventEnd - perfData.navigationStart;
          console.log('Page load time:', loadTime + 'ms');
          
          // Report to analytics service in production
          if (window.location.hostname !== 'localhost') {
            // analytics.track('page_load_time', { duration: loadTime });
          }
        }, 0);
      });
    }
  </script>
  
  <!-- Module Script -->
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
